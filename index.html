<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1>Geeksforgeeks Survey Form</h1>

    <form action="#" method="post">
    <div> 
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required>
    </div>
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="user_age" required>
    </div>
    <div class="form-group">
      <label for="occupation">Which best option describes you?</label> 
      <select id="occupation" name="occupation">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Would you recommend Geeksforweeks to a freind?</label>
    </div>
    <div>
      <input type="radio" id="recommend-yes" name="recommend" value="yes">
      <label for="recommend-yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="recommend-no" name="recommend" value="no">
      <label for="recommend-no">No</label>
    </div>
    <div>
      <input type="radio" id="recommend-maybe" name="recommend" value="maybe">
      <label for="recommend-maybe">Maybe</label>
    </div>
    <div class="form-group">
      <label>Language and Frameworks known (Check all that apply)</label>
    </div>
    <div>
      <input type="checkbox" id="C" name="C" value="C">
      <label for="C">C</label>
    </div>
    <div>
      <input type="checkbox" id="C++" name="C++" value="C++">
      <label for="C++">C++</label>
    </div>
    <div>
      <input type="checkbox" id="C#" name="C#" value="C#">
      <label for="C#">C#</label>
    </div>
    <div>
      <input type="checkbox" id="Java" name="Java" value="Java">
      <label for="Java">Java</label>
    </div>
    <div>
      <input type="checkbox" id="Phyton" name="Phyton" value="Phyton">
      <label for="Phyton">Phyton</label>
    </div>
    <div>
      <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
      <label for="Javascript">Javascript</label>
    </div>
    <div>
      <input type="checkbox" id="React" name="React" value="React">
      <label for="React">React</label>
    </div>
    <div>
      <input type="checkbox" id="Angular" name="Angular" value="Angular">
      <label for="Angular">Angular</label>
    </div>
    <div>
      <input type="checkbox" id="Django" name="Django" value="Django">
      <label for="Django">Django</label>
    </div>
    <div>
      <input type="checkbox" id="Spring" name="Spring" value="Spring">
      <label for="Spring">Spring</label>
    </div>
    <div>
      <label for="suggestions">Any comments or suggestions</label>
      <input type="suggestions" id="suggestions" name="suggestions">
    </div>

      <input type="submit" value="Submit">
    
    </form>   

  </div>
    
</body>

</html>
